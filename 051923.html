	<script>
		function sumTwo(a, b, c, d, e, f){

			var answ = [];

			var result1 = a + b;
			var result2 = c + d;
			var result3 = e + f;
			answ.push(result1);
			answ.push(result2);
			answ.push(result3);


			document.getElementById("f1").innerHTML = answ.join(" <br>");
		}
		//Simplified ver of sumTwo()
		function addition(a, b){
			document.getElementById("f1").innerHTML = a+b;
			return a+b; //Would be used, but I don't want to return anything at this time (only display it)
		}

		function addOneToX(x){

			var counter = 1;
			var total = 0;

			while (counter <= x){
				total = total + counter;
				counter++;
			}

			document.getElementById("f2").innerHTML = total;
			return total;



		}
	</script>
